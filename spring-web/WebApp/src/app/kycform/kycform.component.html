<div *ngIf="error" fxLayout="column">
        
        <p>{{errorMessage}}</p>

        <button mat-raised-button color="warn" type="button" (click)="resetError()" fxFlex="20%" class="handle">Reset</button>
</div>
<div *ngIf="!error">
<form [formGroup]="aadharForm" (ngSubmit)="onSubmit()">

    <div fxLayout="column"> 
        <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Harsh" formControlName="firstName">
        </mat-form-field>

        <span *ngIf="!aadharForm.get('firstName').valid && aadharForm.get('firstName').touched">Enter the First Name</span>


        <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>
        <span *ngIf="!aadharForm.get('lastName').valid && aadharForm.get('lastName').touched">Enter the Last Name</span>
        
        <mat-form-field>
                <mat-label>Aadhar Number</mat-label>
                <input matInput placeholder="Aadhar Number" formControlName="aadharId" type="number">
        </mat-form-field>
        <span *ngIf="!aadharForm.get('aadharId').valid && aadharForm.get('aadharId').touched">Enter the Aadhar Number</span>

        <mat-form-field>
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="harsh@gmail.com" formControlName="emailId">
        </mat-form-field>
        <span *ngIf="!aadharForm.get('emailId').valid && aadharForm.get('emailId').touched">Enter the emailId</span>        

        <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="23232323" formControlName="phoneNumber" type="number">
        </mat-form-field>
        <span *ngIf="!aadharForm.get('phoneNumber').valid && aadharForm.get('phoneNumber').touched">Enter the Phone Number</span>
         <div fxLayout> 
         <label fxFlex="10%">Image Upload</label>
         <input type="file" (change)="onFileSelected($event)" style="display:none" #fileInput>
         <i class="material-icons" (click)="fileInput.click()">description</i>
        </div>

         <div fxLayout> 
         <label fxFlex="10%">Aadhar Upload</label>
         <input type="file" (change)="onFileSelectedAadhar($event)" style="display:none" #fileInput1>
         <i class="material-icons" (click)="fileInput1.click()">description</i>
        </div>
        
        <div fxLayout fxLayoutGap="10px" class="spacetop">
                <button mat-raised-button color="primary" type="submit" >Submit</button>
                <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>
       
    </div>    
</form>
</div>
